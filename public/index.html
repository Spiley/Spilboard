<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spilboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-background"></div>

    <div class="container">
        <header class="header">
            <div class="header-title">
                <h1 id="greeting">Dashboard</h1>
                <p id="clock">Loading...</p>
            </div>
            <div class="controls">
                <button class="btn" id="editBtn" onclick="toggleEditMode()">
                    <i class="fas fa-pen"></i> Edit
                </button>
                <div id="editControls" style="display: none; gap: 10px;">
                    <button class="btn" onclick="openSettingsModal()">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                    <button class="btn" onclick="openWidgetModal()">
                        <i class="fas fa-th-large"></i> Widgets
                    </button>
                    <button class="btn btn-primary" onclick="openModal()">
                        <i class="fas fa-plus"></i> App
                    </button>
                </div>
            </div>
        </header>

        <div class="widgets-grid" id="widgets-area"></div>
        <div id="main-content"></div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2 id="modalTitle">Configure App</h2>
            <div class="form-group">
                <label>Category</label>
                <input type="text" id="appCategory" list="category-suggestions">
                <datalist id="category-suggestions"></datalist>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="appName" oninput="tryFetchIcon()">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" id="appDesc">
            </div>
            <div class="form-group">
                <label>URL</label>
                <input type="text" id="appUrl">
            </div>
            <div class="form-group">
                <label>Icon</label>
                <input type="file" id="appIconFile" accept="image/*" onchange="handleFileUpload(this)">
                <div id="icon-preview"><i class="fas fa-image"></i></div>
                <input type="hidden" id="finalIconData">
            </div>
            <div class="modal-buttons">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveApp()">Save</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="widgetModal">
        <div class="modal" style="max-width: 600px;">
            <h2>Configure Widgets</h2>
            <p style="color: #aaa; font-size: 0.9rem; margin-bottom: 20px;">Enable and configure your server stats.</p>
            
            <div id="widget-options-list">
                </div>

            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="closeWidgetModal()">Save & Close</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2>Dashboard Settings</h2>
            
            <h3 style="margin-top: 10px; font-size: 0.9rem; text-transform: uppercase; color: var(--primary);">Weather</h3>
            <div class="form-group">
                <label>Location (City)</label>
                <input type="text" id="settingCity" placeholder="e.g. Amsterdam">
            </div>

            <h3 style="margin-top: 20px; font-size: 0.9rem; text-transform: uppercase; color: var(--primary);">Background</h3>
            <div class="form-group">
                <label>Type</label>
                <select id="bgType" onchange="toggleBgInputs()">
                    <option value="gradient">Default (Animated Gradient)</option>
                    <option value="url">Image URL</option>
                    <option value="upload">Upload Image</option>
                </select>
            </div>

            <div class="form-group" id="bgInputUrlGroup" style="display:none;">
                <label>Image URL</label>
                <input type="text" id="bgUrl" placeholder="https://source.unsplash.com/...">
            </div>

            <div class="form-group" id="bgInputFileGroup" style="display:none;">
                <label>Upload File</label>
                <input type="file" id="bgFile" accept="image/*" onchange="handleBgUpload(this)">
                <input type="hidden" id="bgFileData">
                <p style="font-size: 0.7rem; color: #aaa; margin-top: 5px;">Note: Large images may slow down saving.</p>
            </div>

            <div class="modal-buttons">
                <button class="btn" onclick="closeSettingsModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
